{% load heroicons %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wildy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 CSS -->
  <link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/solar/bootstrap.min.css">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body style="padding-top: 60px;">

<!-- Responsive Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow">
    <div class="container">
      <a class="navbar-brand" href="{% url 'home' %}">Wildy</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
         <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
         <ul class="navbar-nav ms-auto">
            <li class="nav-item">
               <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
            </li>
            <li class="nav-item dropdown">
               <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#!" role="button" data-bs-toggle="dropdown" aria-expanded="false">Categories</a>
               <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="{% url 'home' %}">All</a></li>
                  <li><hr class="dropdown-divider" /></li>
                  
                  <!-- display the category dropdown list using cotext_processor -->
                  {% for category in categories %}
                  <li><a class="dropdown-item" href="{% url 'category' category.pk %}">{{ category.name }}</a></li>
                  {% endfor %}
               </ul>
            </li>
            <li class="nav-item">
               <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
               <a class="nav-link" href="{% url 'blog_grid' %}">Blogs</a>
            </li>
            <li class="nav-item">
               <a class="nav-link" href="#">Contact</a>
            </li>
         </ul>
      </div>
    </div>
  </nav>

  
  {% block content %}
    
  
  {% endblock %}
    
<!-- Footer -->
<footer class="bg-dark text-white p-3 mt-4 d-flex justify-content-between align-items-center">
  <p class="mb-0">&copy; 2025 Wildy | All Rights Reserved | UD Website</p>
  <a href="#top" class="text-white">
    <i class="bi bi-arrow-up-circle" style="font-size: 2rem;"></i>
  </a>
</footer>

<!-- Bootstrap 5 JS (required for modals) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
