{% extends 'base.html' %}

{% block content %}
    
<!-- Hero Section -->
<section class="bg-success text-white text-center p-4">
  <h1>Welcome to Wildy Snake Info</h1>
  <p>Learn about all types of snakes in Sri Lanka and stay informed.</p>
</section>

<!-- Search Bar (Not functional without JS) -->
<div class="container my-3">
  <input type="text" class="form-control" placeholder="Search for a snake... (not functional)">
</div>

<!-- Snake Cards -->
<div class="container">
  <div class="row">

    <!-- Card -->
    
    {% for details in snake_details %}
        
    <div class="col-md-4 mb-3">
      <div class="card h-100">
        <img src="{{ details.image.url }}" class="card-img-top" alt="King Cobra" style="height: 250px; width: auto;">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ details.name }}</h5>
          <p class="card-text">Scientific Name: <strong>{{ details.scientific_name }}</strong></p>
          <div class="mt-auto">
            <a class="btn btn-primary btn-sm" href="">Learn More</a>
          </div>
        </div>
      </div>
    </div>

    {% endfor %}

  </div>
</div>

{% endblock %}
