{% extends 'base.html' %}

{% load heroicons %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container d-flex justify-content-center mt-4">
    <div class="col-md-8">
        <div class="p-4 border rounded shadow-sm">
            <h4 class="mb-4">User Profile</h4>
            <form method="post" action="{% url 'user_profile' %}">
                {% csrf_token %}
                <div class="mb-4">
                {{ form|crispy }}
                </div>

                <button type="submit" class="btn btn-primary col-3">Update</button>
                &nbsp;
                <a href="{% url 'change_password' %}" class="btn btn-secondary col-3">Change Password</a>
                &nbsp;
                <a href="{% url 'delete_account' %}" class="btn btn-danger col-3">Delete Account</a>
            </form>
        </div>
    </div>
</div>

{% endblock %}
